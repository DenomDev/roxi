log-level: debug
port: 4000

########### PACKAGE MANAGER ###########
# handles plugin dependencies
package-manager: pnpm

plugins:
  - _roxi/custom.plugin.js:
      foo: 'bar'
  - routify:
  - rollup:
      dev: true
  - '@roxi/plugin-mdsvex':
      extensions:
        - .md
        - .svx
  - '@roxi/plugin-postcss'
  - vite:
  - nollup:
      port: 3200
  - spassr:
      port: 3300
  - spassr:
      port: 3400
      ssr: true
